<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Pathfinder</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body id="body">
    <div id="controls_container">
      <div class="instructions">
        <h3>Press and hold the <span>S</span> key and click a cell to add start point</h3>
        <h3>Press and hold the <span>E</span> key and click a cell to create end point</h3>
        <h3>Hold left mouse button down and drag over cells to create walls</h3>
      </div>
      <div id="rows_container">
       <p>No. Rows</p>
        <input type="range" name="rows" min="10" max="100" value="20" class="slider" id="rows">
        <p id="rows_output"></p>
      </div>
      <!-- <input
        id="rows"
        name="rows"
        min="5"
        max="100"
        value="15"
        type="number"
      /> -->
     <div id="cols_container">
        <p>No. Cols</p>
        <input type="range" name="cols" min="10" max="100" value="20" class="slider" id="cols">
        <p id="cols_output"></p>
     </div>
      <button id="update_grid">Update Grid</button>
      <button id="find_path">Find Path</button>
      <button id="clear_grid">Clear grid</button>
      <button id="clear_walls">Clear Walls</button>
    </div>
    <div id="grid_container">
      <div id="grid_wrapper"></div>
    <div>
  </body>
  <script src="./public/bundle.js"></script>
</html>
