<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>A* Pathfinder</title><link rel="shortcut icon" href=""/><link rel="stylesheet" href="./src/style/style.css"/></head><body id="body"><div id="controls_container"><button id="update_grid">Update Grid</button> <label for="rows">Rows</label> <input id="rows" name="rows" min="5" max="100" value="15" type="number"/> <label for="cols">Columns</label> <input id="cols" name="cols" min="5" max="100" value="15" type="number"/> <label for="sqaure">sqaure?</label> <input name="square" type="checkbox"/> <button id="find_path">Find Path</button> <button id="clear_grid">Clear grid</button> <button id="clear_walls">Clear Walls</button><div class="instructions"><h3>Press and hold the <span>S</span> key and click a cell to add start point</h3><h3>Press and hold the <span>E</span> key and click a cell to create end point</h3><h3>Hold left mouse button down and drag over cells to create walls</h3></div></div><div id="grid_wrapper"></div><script src="bundle.js"></script></body><script src="./public/bundle.js"></script></html>
